<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marry Christmas!</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="-.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.css">
<link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
</head>
<body>
    <div id="particles-js"><canvas class="particles-js-canvas-el" style="width: 100%; height: 100%;" width="584" height="1376"></canvas></div>
    <div class="heading animate__animated animate__bounceInDown animate__delay-1s">
        <h1>Santa is coming to town!</h1>
    </div>

     
    <div class="container">
        
        <div class="block animate__animated animate__bounceIn animate__delay-1s">
            <h4 class="days"></h4>
            <h3 class="h3Days"></h3>
        </div>
        

        
        <div class="block animate__animated animate__bounceIn animate__delay-1s">
            <h4 class="hours"></h4>
            <h3 class="h3Hours"></h3>
        </div>
        

        
        
        
        <div class="block animate__animated animate__bounceIn animate__delay-1s">
            <h4 class="minutes"></h4>
            <h3 class="h3Minutes"></h3>
        </div>
        

        
        <div class="block animate__animated animate__bounceIn animate__delay-1s">
            <h4 class="seconds"></h4>
            <h3 class="h3Seconds"></h3>
        </div>

    </div>
  
    <div class="playerPosition animate__animated animate__bounceInUp animate__delay-1s">
        <div class="player">

            <div class="song">
                <audio class="audio" src="Jingle Bell Rock - Bobby Helms.mp3" preload="metadata"></audio>
                <p class="songName">Jingle Bells Rock - Bobby Helms</p>
            </div>

            <div class="progressBar">
                <div class="progress"></div>
            </div>

            <div class="playerContainer">
                <div class="btns">
                    <button class="prev"><i class="fas	fa-step-backward"></i></button>
                    <button class="play"><i class="fas	fa-play"></i></button>
                    <button class="next"><i class="fas	fa-step-forward"></i></button>
                </div>

            
            </div>
        </div>
    </div>


    
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
